<app-header backButton="/auth" title="Recuperar contraseña"></app-header>
<ion-content>

  <div class="d-flex-center">

    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

      <app-logo></app-logo>
      <p class="ion-text-center">Se te enviara un correo para restablecer la contraseña</p>

      <!--correo-->
      <app-custom-input 
      icon="mail-outline"
      autocomplete="email"
      [control]="form.controls.email"
      type="email"
      label="Correo"
      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']"> Se necesita un correo  </div>
        <div *ngIf="form.controls.email.errors?.['email']"> Ingrese un correo válido  </div>
      </div>

      <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid" color="success">
        Recuperar
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-button>

    </form>

  </div>

</ion-content>
