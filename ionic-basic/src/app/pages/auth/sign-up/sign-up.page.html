<app-header backButton="/auth" title="Registrar"></app-header>
<ion-content>

  <div class="d-flex-center">

    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

      <app-logo></app-logo>

      <!--nombre-->
      <app-custom-input 
      icon="person-outline"
      autocomplete="name"
      [control]="form.controls.name"
      type="text"
      label="Nombre"
      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
        <div *ngIf="form.controls.name.errors?.['required']"> Se necesita un correo  </div>
        <div *ngIf="form.controls.name.errors?.['minLength']"> El nombre debe tener al menos 4 caracteres</div>
      </div>

      <!--correo-->
      <app-custom-input 
      icon="mail-outline"
      autocomplete="email"
      [control]="form.controls.email"
      type="email"
      label="Correo"
      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']"> Se necesita un correo  </div>
        <div *ngIf="form.controls.email.errors?.['email']"> Ingrese un correo válido  </div>
      </div>

      <!--contra-->
      <app-custom-input 
      [control]="form.controls.password"
      type="password"
      icon="lock-closed-outline"
      label="Contraseña"
      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']"> Se necesita una contraseña  </div>
      </div>

      <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid" color="success">
        Registrar
      <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>
    </form>

  </div>

</ion-content>
