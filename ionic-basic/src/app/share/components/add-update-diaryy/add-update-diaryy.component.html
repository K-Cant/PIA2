<app-header [isModal]="true" [title]="Entry? 'Actualizar entrada' : 'Agregar Entrada'"></app-header>
<ion-content>

  <form [formGroup]="form" class="ion-padding ion-text-center" (ngSubmit)="submit()" (keypress.enter)="submit()">
    
    <!--existe imagen-->
    <ion-avatar *ngIf="form.value.image">
      <img [src]="form.value.image" />
    </ion-avatar>

    <!--no existe imagen-->
    <ion-icon class="image-icon"*ngIf="!form.value.image" name="image-outline"></ion-icon>
    <br>
    <!--tomar/seleccionar imagen-->
    <ion-button (click)="TakeImage()" size="small" shape="round" color="primary">
      Tomar/Seleccionar imagen
    </ion-button>

    <!--titulo-->
    <app-custom-input 
    [control]="form.controls.titulo" 
    type="text" 
    label="Titulo"
    ></app-custom-input>

    <div class="validators" *ngIf="form.controls.titulo.errors && form.controls.titulo.touched">
      <div *ngIf="form.controls.titulo.errors?.['required']"> Este campo es obligatorio </div>
    </div>

    <!--Descripcion-->
    <app-custom-input 
    [control]="form.controls.desc" 
    type="text" 
    label="Descripcion"
    ></app-custom-input>

    <div class="validators" *ngIf="form.controls.desc.errors && form.controls.desc.touched">
      <div *ngIf="form.controls.desc.errors?.['required']"> Este campo es obligatorio </div>
    </div>

    <ion-button class="ion-margin" type="submit" [disabled]="form.invalid" color="success">
      {{Entry? 'Actualizar entrada' : 'Agregar Entrada'}}
      <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>
    </ion-button>
  </form>

</ion-content>
