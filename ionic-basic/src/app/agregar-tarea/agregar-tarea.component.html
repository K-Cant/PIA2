<ion-header>
  <ion-toolbar color="primary">
    <ion-title> Agregar nueva tarea </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label>
          Materia:
        </ion-label>
        <ion-input type="text" [(ngModel)]="nuevaTarea.name"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label>
          Descripcion:
        </ion-label>
        <ion-input type="text" [(ngModel)]="nuevaTarea.description"></ion-input>
      </ion-item>
  
      <br />
      <ion-segment>
        <ion-button (click)="agregar()">
          <ion-icon name="add"></ion-icon>
          <ion-label>Agregar</ion-label>
        </ion-button>
      </ion-segment>
    </ion-card-content>
  </ion-card>
</ion-content>
